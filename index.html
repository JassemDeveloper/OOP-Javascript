<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet' href="normalize.css">
    <link rel='stylesheet' href="skeleton.css">
    <title>Document</title>
    <style>
    .row.error {
	background: red;
	text-align: center;
	font-size: 20px;
	color: white;
	line-height: 21px;
}

.row.success {
	background: green;
	text-align: center;
	font-size: 20px;
	color: white;
	line-height: 21px;
}

.row > div > p {
	position: relative;
	top: 12px;
}
    </style>

</head>
<body>
    <div class="container">
        <div class="alert"></div>
<form id='form'>
  <div class="row" >
    <div class="twelve columns">
      <label for="name">Name</label>
      <input class="u-full-width" type="text" placeholder="Name" id="name">
    </div>
    <div class="twelve columns">
        <label for="age">Age</label>
        <input class="u-full-width" type="number" placeholder="Age" id="age">
      </div>
  </div>
  <input class="button-primary jsAddRecord" type="submit" value="Submit">
</form>
<table class="u-full-width">
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th></th>
      </tr>
    </thead>
    <tbody id='data'>
        <tr>
            <td class='noValue' colspan="2" style="text-align: center;">No data has been added yet</td>
        </tr>
    </tbody>
  </table>

    </div>
    <script src="app.js"></script>
</body>
</html>
